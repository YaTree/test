<div class="message-directive" ng-class="{'new': isNew == true}" ng-click="markMessage()">
    <img class="directive-image" ng-src="{{ imageSrc }}">
    <div class="message-body">
        <label class="name-label">{{ userName }}</label> <label class="time-label">{{ timeLeft }}</label>
        <p  class="message-text">
            <label>{{ textMessage }}</label>
        </p>
        <p>
            <i class='reply'></i>
            <i class='settings'></i>
        </p>
    </div>
</div>
