<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="directives.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="mainController">
<div class="big-wrapper">
    <div class='sidebar' ng-class="{'isCollapsed': active == false}">
        <div class='title'>
            <img src="images/logo.png"/>
            <p>Merkury</p>
        </div>
        <ul class='nav'>
            <li>
                <a class='active'>Home</a>
            </li>
            <li>
                <a>Workflow</a>
            </li>
            <li>
                <a>Statistic</a>
            </li>
            <li>
                <a>Calendar</a>
            </li>
            <li>
                <a>Users</a>
            </li>
            <li>
                <a>Settings</a>
            </li>
        </ul>
    </div>
    <div class='wrapper'>
        <div class='content'>
            <div class="container">
                <header>
                    <i class='{{arrowClass}}'></i>
                    <a class='button' ng-click="openMenu()"></a>
                    <i class='search' id="loop"></i>
                    <input class="search" id="input-search">
                    <a class="add-button right">+ Add project</a>
                    <i class='message right' right></i>
                    <i class='bell icon-grey badge right'></i>
                    <img class="avatar right"
                         src='images/ya.jpg'>
                    <i class='avatar-arrow right'></i>

                </header>
            </div>
            <article>

                <div class="container">
                    <p class="pheader">Hello John!</p>
                    <div class="row-board">
                        <chart-builder title="Your Sales" src="images/piechart1.png" class="piechart"></chart-builder>
                        <chart-builder title="Report" src="images/graph.png" class="graph"></chart-builder>
                    </div>
                    <div class="row-board">
                        <task-list title-list="Tasks"></task-list>
                        <message-list title-list="Messages"></message-list>
                        <activity-list title-list="Activity"></activity-list>
                    </div>
                </div>
            </article>

        </div>
    </div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>

<script src="components/controller.js"></script>
<script src="components/data-service.js"></script>
<script src="components/directives/message-list.js"></script>
<script src="components/directives/user-message.js"></script>
<script src="components/directives/task-list.js"></script>
<script src="components/directives/user-task.js"></script>
<script src="components/directives/activity-list.js"></script>
<script src="components/directives/user-activity.js"></script>
<script src="components/directives/chart-builder.js"></script>
<script>
    $("#loop").click(function () {
        $("#input-search").focus();
    });
</script>

</body>
</html>
